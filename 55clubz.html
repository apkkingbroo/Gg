<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMODDERKING</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        .floating-button { position: fixed; width: 60px; height: 60px; background: linear-gradient(45deg, #ff5733, #ffcc00); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 28px; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); border: 3px solid white; right: 20px; top: 50%; transform: translateY(-50%); transition: transform 0.3s, background 0.3s; }
        .floating-button:hover { background: linear-gradient(45deg, #ff4500, #ffaa00); transform: scale(1.1) translateY(-50%); }
        .dialog-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: linear-gradient(135deg, #1e3c72, #2a5298); padding: 20px; border-radius: 12px; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6); text-align: center; z-index: 200; width: 240px; height: 260px; color: white; font-weight: bold; border: 3px solid #ffcc00; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
        .dialog-box.show { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .dialog-title { display: flex; align-items: center; font-size: 18px; font-weight: bold; margin-bottom: 8px; }
        .dialog-title img { width: 22px; height: 22px; margin-right: 6px; }
        .close-button { position: absolute; top: 8px; right: 8px; width: 28px; height: 28px; background: red; color: white; border: none; border-radius: 50%; font-size: 14px; cursor: pointer; font-weight: bold; }
        .close-button:hover { background: darkred; }
        .predicting { font-size: 16px; font-weight: bold; color: yellow; display: none; }
        .result-text { display: none; font-size: 18px; font-weight: bold; padding: 10px; border-radius: 6px; text-align: center; width: 80%; background: linear-gradient(45deg, #ff5733, #ffcc00); color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); }
        .cooldown { font-size: 12px; color: yellow; margin-top: 6px; }
        .result-button, .telegram-button { padding: 10px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer; width: 90%; margin-top: 12px; transition: background 0.3s, transform 0.2s; font-weight: bold; }
        .result-button { background: #28a745; color: white; }
        .result-button:hover { background: #218838; transform: scale(1.05); }
        .result-button:disabled { background: gray; cursor: not-allowed; }
        .telegram-button { background: #007bff; color: white; }
        .telegram-button:hover { background: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
    <iframe src="https://www.in979.in/#/register?invitationCode=83221522037"></iframe>
    <div id="floatingButton" class="floating-button">ðŸŽ¯</div>
    <div id="dialogBox" class="dialog-box">
        <div class="dialog-title">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram"> APKMODDERKING
        </div>
        <button class="close-button" id="closeButton">X</button>
        <div id="predictingText" class="predicting">Predicting...</div>
        <div id="resultText" class="result-text"></div>
        <div id="cooldownTimer" class="cooldown"></div>
        <button id="resultButton" class="result-button">Results</button>
        <button class="telegram-button" onclick="window.open('https://telegram.me/apkmodderking', '_blank')">Join Telegram</button>
    </div>
    <script>
        const floatingButton = document.getElementById('floatingButton');
        const dialogBox = document.getElementById('dialogBox');
        const closeButton = document.getElementById('closeButton');
        const resultButton = document.getElementById('resultButton');
        const resultText = document.getElementById('resultText');
        const predictingText = document.getElementById('predictingText');
        const cooldownTimer = document.getElementById('cooldownTimer');
        let cooldownActive = false;floatingButton.addEventListener('click', () => { 
        dialogBox.classList.add("show"); 
    });
    
    closeButton.addEventListener('click', () => { 
        dialogBox.classList.remove("show"); 
    });
    
    resultButton.addEventListener('click', () => {
        if (cooldownActive) return;
        predictingText.style.display = "block";
        resultText.style.display = "none";
        setTimeout(() => {
            predictingText.style.display = "none";
            let result = Math.random() < 0.5 ? 'Big' : 'Small';
            resultText.textContent = result;
            resultText.style.display = "block";
            cooldownActive = true;
            let countdown = 30;
            cooldownTimer.textContent = `Cooldown: ${countdown}s`;
            resultButton.disabled = true;
            let interval = setInterval(() => {
                countdown--;
                cooldownTimer.textContent = `Cooldown: ${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    cooldownTimer.textContent = "";
                    resultButton.disabled = false;
                    cooldownActive = false;
                }
            }, 1000);
        }, 2000);
    });
</script>

</body>
</html>
